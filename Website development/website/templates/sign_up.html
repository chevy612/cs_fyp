{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<style>
  body {
    background-color: #ffffff;
  }
  .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .form-control {
    width: 300px;
    height: 40px;
    font-size: 15px;
    border-radius: 20px;
  }
  .btn-primary {
    border-radius: 20px;
    display: block;
    margin: 0 auto;
  }
</style>
<div class="form-container">
  <form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
{% endblock %}
