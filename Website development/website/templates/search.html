{% extends "base.html" %} 
{% block title %}Search{% endblock %} 

{% block content %}
<style>
  .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .input-group {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 600px;
  }
  .form-control {
    width: 100%;
    height: 40px;
    font-size: 15px;
    border-radius: 20px 0 0 20px;
    border-right: none;
  }
  .btn-primary {
    height: 40px;
    border-radius: 0 20px 20px 0;
    border-left: none;
  }
</style>
<div class="form-container">
  <form method="POST">
    <h3 align="center">Search</h3>
    <br />
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        id="product"
        name="product"
        placeholder="Enter product name"
      />
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>
</div>
{% endblock %}
