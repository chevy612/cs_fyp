<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analyzer</h1>
        <div class="search-box">
            <input type="text" id="keyword" placeholder="e.g. iPhone 15">
            <button onclick="search()">Search</button>
        </div>
        <div class="loader" id="loader"></div>
        <div class="results" id="results">
            <p class="sentiment-label">Sentiment Distribution Bar</p>
            <div class="sentiment-bar" id="sentiment-bar"></div>
            <p>Overall Sentiment Score: <span id="overall-score"></span></p>
            <p class="sentiment-info">Sentiment scores range from -1 (negative) to 1 (positive).</p>
            <canvas id="timeSeriesChart"></canvas>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
