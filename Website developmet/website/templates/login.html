{% extends "base.html" %} 
{% block title %}Login{% endblock %} 

{% block content %}
<style>
  body {
    background-color: #ffffff;
  }
  .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .form-control {
    width: 300px;
    height: 40px;
    font-size: 15px;
    border-radius: 20px;
  }
  .btn-primary {
    border-radius: 20px;
    display: block;
    margin: 0 auto;
  }
 
</style>
<div class="form-container">
  <form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
